{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %} - Finanalytics</title>
    
    <!-- Favicon Links -->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'img/favicon-96x96.png' %}">
    <link rel="icon" type="image/svg+xml" href="{% static 'img/favicon.svg' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}">
    <link rel="manifest" href="{% static 'img/site.webmanifest' %}">
    <meta name="apple-mobile-web-app-title" content="Finanlytics">

    <!-- CSS e Scripts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    
    <!-- BOTÃO HAMBURGER (SÓ APARECE EM TELAS PEQUENAS) -->
    <button class="btn btn-dark sidebar-toggle" type="button" id="sidebarToggle">
        <i class="bi bi-list"></i>
    </button>

    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <a href="{% url 'home' %}" class="d-flex align-items-center text-white text-decoration-none">
                    <img src="{% static 'img/Logo.png' %}" alt="Finanalytics Logo" width="32" height="32" class="me-2">
                    <span class="fs-4">Finanalytics</span>
                </a>
            </div>
            
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'home' %}active{% endif %}" href="{% url 'home' %}">
                        <i class="bi bi-house-door"></i> Início / Upload
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'historico' %}active{% endif %}" href="{% url 'historico' %}">
                        <i class="bi bi-clock-history"></i> Histórico
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'comparar' %}active{% endif %}" href="{% url 'comparar' %}">
                        <i class="bi bi-bar-chart-line"></i> Comparar Meses
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if active_page == 'regras' %}active{% endif %}" href="{% url 'gerenciar_regras' %}">
                        <i class="bi bi-pencil-square"></i> Gerenciar Regras
                    </a>
                </li>
            </ul>


            <hr>
            <div class="text-center">
                {% if user.is_authenticated %}
                    <form action="{% url 'logout' %}" method="POST" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-outline-danger btn-sm">
                            <i class="bi bi-box-arrow-right"></i> Sair (Logout)
                        </button>
                    </form>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success btn-sm">
                        <i class="bi bi-box-arrow-in-right"></i> Entrar (Login)
                    </a>
                {% endif %}
            </div>
        </nav>

        <!-- Conteúdo Principal -->
        <main class="main-content">
            <div class="container-fluid p-4">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- SCRIPT PARA CONTROLAR A SIDEBAR -->
    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });
    </script>
</body>
</html>
