{% load static %}
<!doctype html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Dashboard{% endblock %} - Analisador Financeiro</title>
            <link rel="icon" type="image/png" href="/favicon-96x96.png" sizes="96x96" />
                <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
                <link rel="shortcut icon" href="/favicon.ico" />
                <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
                <meta name="apple-mobile-web-app-title" content="Finanlytics" />
                <link rel="manifest" href="/site.webmanifest" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Roboto+Mono&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
</head>
<body>
    
    <div class="d-flex">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3><i class="bi bi-graph-up-arrow"></i> Finanlytics </h3>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'home' %}"><i class="bi bi-house-door"></i> Início / Upload</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'historico' %}"><i class="bi bi-clock-history"></i> Histórico</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'comparar' %}"><i class="bi bi-bar-chart-line"></i> Comparar Meses</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'gerenciar_regras' %}"><i class="bi bi-pencil-square"></i> Gerenciar Regras</a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <div class="container-fluid p-4">
                {% block content %}
                {% endblock %}
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
