{% extends 'analisador/base.html' %}

{% block title %}Editar Transação{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h1 class="h2 mb-0"><i class="bi bi-pencil-fill me-3"></i>Editar Transação</h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="descricao" class="form-label">Descrição:</label>
                    <input type="text" name="descricao" class="form-control" id="descricao" value="{{ transacao.descricao }}" required>
                </div>
                <div class="mb-3">
                    <label for="subtopico" class="form-label">Categoria (Subtópico):</label>
                    <input type="text" name="subtopico" class="form-control" id="subtopico" value="{{ transacao.subtopico }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'detalhe_categoria' extrato_id=transacao.extrato.id nome_categoria=transacao.subtopico %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
