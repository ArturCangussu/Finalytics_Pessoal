{% extends 'analisador/base.html' %}

{% block title %}Página Inicial{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h1 class="h2">Dashboard</h1>
        </div>

    <div class="row">
        <div class="col-12 col-lg-8 mx-auto"> <div class="card shadow-sm">
                <div class="card-header">
                    <h5 class="card-title mb-0"><i class="bi bi-cloud-arrow-up"></i> Fazer Upload de Novo Extrato</h5>
                </div>
                <div class="card-body">
                    <p class="card-text text-muted">Selecione o mês de referência e o arquivo .xlsx para iniciar uma nova análise.</p>
                    <hr>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="mes_ref" class="form-label">Mês de Referência:</label>
                            <input type="text" name="mes_referencia" class="form-control" id="mes_ref" placeholder="Ex: Julho/2025" required>
                        </div>
                        <div class="mb-3">
                            <label for="extrato" class="form-label">Arquivo de Extrato (.xlsx):</label>
                            <input type="file" name="arquivo_extrato" class="form-control" id="extrato" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-3">
                            <i class="bi bi-play-circle"></i> Iniciar Análise
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
