{% extends 'analisador/base.html' %}

{% block title %}Editar Regra{% endblock %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-4 pb-2 border-bottom">
        <h1 class="h2 mb-0"><i class="bi bi-pencil-fill me-3"></i>Editar Regra</h1>
    </div>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="palavra_chave" class="form-label">Palavra-Chave:</label>
                    <input type="text" name="palavra_chave" class="form-control" id="palavra_chave" value="{{ regra.palavra_chave }}" required>
                </div>
                <div class="mb-3">
                    <label for="categoria" class="form-label">Categoria:</label>
                    <input type="text" name="categoria" class="form-control" id="categoria" value="{{ regra.categoria }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Salvar Alterações</button>
                <a href="{% url 'gerenciar_regras' %}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>
    </div>
{% endblock %}
